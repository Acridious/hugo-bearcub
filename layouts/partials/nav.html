{{ range .Site.Menus.main }}
  <a href="{{ .URL | absLangURL }}">{{ .Name }}</a>
{{ end }}
{{ $pageLang := .Page.Lang }}
{{ if .IsTranslated }}
  {{ range .Translations }}
    {{ if ne $pageLang .Lang }}
      <a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
    {{ end }}
  {{ end }}
{{ else if not .Site.Params.hideUntranslated }}
  <a class="disabled" href="">{{ .Language.LanguageName }}</a>
{{ end }}
