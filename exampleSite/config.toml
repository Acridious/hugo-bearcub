# Base URL used when generating links to your pages
# Set to the URL for your site
baseURL = "https://example.com"

# The name of this wonderful theme ;-).
theme = "hugo-bearcub"

# Basic metadata configuration for your blog.
author = "Caio Lente"
copyright = "Caio Lente (CC BY-SA 4.0)"

# highlighting without inline styles
[markup]
  [markup.highlight]
    lineNos = true
    lineNumbersInTable = false
    noClasses = false

# Multi-lingual mode config
# There are different options to translate files
# See https://gohugo.io/content-management/multilingual/#translation-by-filename
# And https://gohugo.io/content-management/multilingual/#translation-by-content-directory
DefaultContentLanguage = "en"
[languages]
  [languages.en]
    title = "Example Site"
    languageName = "English ðŸ‡ºðŸ‡¸"
    contentDir = "content"
    weight = 1
    [languages.en.params]
      home = '/'
      madeWith = '[Feito de pedra](/posts/sites-de-pedra)' # You can use markdown here if you want to link somewhere
  [languages.pt]
    title = "Site Exemplo"
    languageName = "PortuguÃªs ðŸ‡§ðŸ‡·"
    contentDir = "content.pt"
